<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/bc12a8afb2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="max-width: 38rem">
      <div class = weather-app>
      <div class = "weather-app-wrapper">
      <form id="city-form">
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <input
                type="text"
                id="city-input"
                placeholder="Type a city... "
                class="form-control me-3"
              />
            </div>
          </div>
          <div class="col-4">
            <input 
            type="submit" 
            value="Search" 
            button type="button" 
            class="btn btn-primary"/>
          </div>
        </div>
      </form>
              <h1>
                <span id="city">Sydney  </span>
              </h1>
              <h2>
                <span id="current-date"
                  >Wednesday 12pm
                  <br />
                  15th September
                  <br
                /></span>
                   <br />
                 <span id="temp-description"> Sunny </span></br>
              </h2>
            </div>
            <div class="row">
            <div class="col-6">
               <div class="clearfix weather-temperature">
                <img src="" id="icon" alt="" class="float-left" />
                <span class="float-left">
                <span class="temperature"> ☀️ 17</span
                ><span class="celcius-temp">°C | </span> <span class="fahrenheit-temp"> °F  </span>
            </div>
          </div>
        <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
             Thu <br />
              ☀️
              <br />
              15°C
            </div>
            <div class="col">
              Fri <br />
              🌧️
              <br />
              15°C
            </div>
            <div class="col">
             Sat  <br />
              ☀️
              <br />
              20°C
            </div>
            <div class="col">
              Sun <br />
              ☀️
              <br />
              23°C
            </div>
            <div class="col">
              Mon  <br />
              🌧️
              <br />
              15°C
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="footer"> <a href= "https://github.com/Ltran574/weather-app" > Open source code </a> by Laura Tran </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
