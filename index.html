<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/bc12a8afb2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="max-width: 38rem">
      <form id="city-form">
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <input
                type="text"
                id="city-input"
                placeholder="Search city "
                class="form-control me-2"
              />
            </div>
          </div>
          <div class="col-4">
          
            <input type="submit" value="🔍" />
          </div>
        </div>
      </form>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1>
                <span id="city">Sydney  </span>
              </h1>

              <h2>
                <span id="temp-description"> Sunny </span></br>
                <span id="current-date"
                  >Wednesday 12pm
                  <br />
                  15th September
                  <br
                /></span>
              </h2>
            </div>
            <div class="col-6">
              <h3>
                <span class="temperature"> ☀️ 17 </span
                ><span class="unit-temp">°C </span>
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="card text-dark bg-light mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <span><strong>Thu </strong></span> <br />
              ☀️
              <br />
              15°C
            </div>
            <div class="col">
              <span><strong>Fri </strong></span> <br />
              🌧️
              <br />
              15°C
            </div>
            <div class="col">
              <span><strong>Sat </strong></span> <br />
              ☀️
              <br />
              20°C
            </div>
            <div class="col">
              <span><strong>Sun </strong></span> <br />
              ☀️
              <br />
              23°C
            </div>
            <div class="col">
              <span><strong>Mon </strong></span> <br />
              🌧️
              <br />
              15°C
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="footer"> <a href= "https://github.com/Ltran574/weather-app" > Open source code </a> by Laura Tran </span>
    <script src="script.js"></script>
  </body>
</html>
